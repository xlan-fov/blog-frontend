<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        @page { margin: 40px; }
        header { position: fixed; top: 0; width: 100%; text-align: center; font-size: 14px; }
        footer { position: fixed; bottom: 0; width: 100%; text-align: right; font-size: 10px; }
        .content { margin-top: 60px; margin-bottom: 40px; }
    </style>
</head>
<body>
<header>
    <h1 th:text="${post.title}"></h1>
    <p>作者：<span th:text="${post.author}"></span> | 日期：<span th:text="${post.publishedAt}"></span></p>
</header>

<div class="content" th:utext="${post.contentHtml}"></div>

<footer>
    页码：<span class="pageNumber"></span>
</footer>
</body>
</html>
